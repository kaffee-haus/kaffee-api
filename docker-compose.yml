version: '2'
services:
  kaffee:
    build: .
    ports:
      - 5000:80
    depends_on: 
      - mongo
    environment: 
      KaffeeDatabaseSettings__ConnectionString: "mongodb://root:secret@mongo:27017"
      SecurityKey: "thisisasupersecretkey"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - 'mongo:/data/db'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret

volumes:
  mysql_database:
  mongo:
